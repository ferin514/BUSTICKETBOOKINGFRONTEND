<h2 style="text-align: center; margin-top: 20px;">Bus Ticket</h2>




  <div class="container">

    <div class="ticket">
        <form>

      <div class="details">

        <div class="form-group row">

          <label class="col-sm-5 col-form-label text-right">Source:</label>

          <div class="col-sm-7">

            <input type="text" class="form-control" id="source" name="source" placeholder="Enter source">
          

          </div>

        </div>




        <div class="form-group row">

          <label class="col-sm-5 col-form-label text-right">Destination:</label>

          <div class="col-sm-7">

            <input type="text" class="form-control" id="destination" name="destination" placeholder="Enter destination">

          </div>

        </div>




        <div class="form-group row">

          <label class="col-sm-5 col-form-label text-right">Bus Type:</label>

          <div class="col-sm-7">

            <input type="text" class="form-control" id="bus-type" name="bus-type" placeholder="Enter bus type">

          </div>

        </div>




        <div class="form-group row">

          <label class="col-sm-5 col-form-label text-right">Bus Name:</label>

          <div class="col-sm-7">

            <input type="text" class="form-control" id="bus-name" name="bus-name" placeholder="Enter bus name">

          </div>

        </div>




        <div class="form-group row">

          <label class="col-sm-5 col-form-label text-right">Date:</label>

          <div class="col-sm-7">

            <input type="date" class="form-control" id="date" name="date">

          </div>

        </div>




        <div class="form-group row">

          <label class="col-sm-5 col-form-label text-right">Passenger Details:</label>

          <div class="col-sm-7">

            <input type="text" class="form-control" id="passenger-details" name="passenger-details" placeholder="Enter passenger details">

          </div>

        </div>




        <div class="form-group row">

          <label class="col-sm-5 col-form-label text-right">Seat Number:</label>

          <div class="col-sm-7">

            <input type="text" class="form-control" id="seat-number" name="seat-number" placeholder="Enter seat number">

          </div>

        </div>

      </div>




      <hr>




      <p class="fare">Fare: $<span id="fare">0</span></p>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>

  </div>
