<head>
  <title>Bus Ticket Booking</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>



  <div>
  <div class="row">
    <div class="form-container">
      <div class="form-header">
      <h3>Passenger Details</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Enter Passenger Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="emailr" placeholder="Enter Email">
  </div>

  <div class="form-group">
    <select class="form-control" id="gender">
      <option value="gender">Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    </select>
    </div>
  
    <div class="form-group">
      <input type="number" class="form-control" id="age" placeholder="Enter Age">
    </div>
    <div class="form-group">
      <input type="tel" class="form-control" id="mobile" placeholder="Enter Mobile Number">
    </div>
    <div class="button-container">
      <button class="btn btn-primary btn-sm" type="submit" routerLink="/searchpage" >Book</button>
    </div>
    </form>
    </div>
    </div>
  
    </div>
    </div>
  
  
  
  
  
  
  
  
    </body>
